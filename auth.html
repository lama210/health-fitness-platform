<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriCore Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-blue: #208896;
            --secondary-green: #83C5BE;
            --accent-teal: #006D77;
            --light-bg: #EDF6F9;
        }
        body {
            background: linear-gradient(135deg, #e6fcf5 0%, #79bec4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(42, 157, 143, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .auth-header {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-green));
            padding: 2.5rem;
            color: white;
            text-align: center;
            position: relative;
        }
        .wave-decoration {
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 50px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1440 320" xmlns="http://www.w3.org/2000/svg"><path fill="%23ffffff" d="M0,160L48,138.7C96,117,192,75,288,64C384,53,480,75,576,101.3C672,128,768,160,864,154.7C960,149,1056,107,1152,101.3C1248,96,1344,128,1392,144L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
            background-size: cover;
        }
        .nav-tabs {
            border: none;
            justify-content: center;
            margin: 2rem 0 1rem;
        }
        .nav-link {
            border: none !important;
            color: var(--accent-teal) !important;
            font-weight: 600;
            padding: 1rem 2rem;
            border-radius: 30px !important;
            transition: all 0.3s;
        }
        .nav-link.active {
            background: var(--primary-blue) !important;
            color: white !important;
            box-shadow: 0 5px 15px rgba(42, 157, 143, 0.3);
        }
        .form-control {
            border: 2px solid #e3f2fd;
            border-radius: 10px;
            padding: 1rem;
            transition: all 0.3s;
            padding-right: 3rem;
        }
        .form-control:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(42, 157, 143, 0.1);
        }
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--accent-teal);
            z-index: 2;
        }
        .btn-eco {
            background: var(--primary-blue);
            color: white;
            padding: 1rem;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s;
        }
        .btn-eco:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(42, 157, 143, 0.3);
            background: var(--accent-teal);
        }
        @media (max-width: 768px) {
            .auth-card { margin: 1rem; }
            .auth-header { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="auth-card">
                    <div class="auth-header">
                        <h2 class="mb-3">Welcome to NutriCore</h2>
                        <p>Join our sustainable community</p>
                        <div class="wave-decoration"></div>
                    </div>
                    <ul class="nav nav-tabs" id="authTabs">
                        <li class="nav-item">
                            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login">LogIn</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register">Sign Up</button>
                        </li>
                    </ul>
                    <div class="tab-content px-4 pb-4">
                        <div class="tab-pane fade show active" id="login">
                            <form onsubmit="handleSubmit(event, 'index.html')">
                                <div class="mb-3 position-relative">
                                    <input type="email" class="form-control" placeholder="Email" required>
                                </div>
                                <div class="mb-3 position-relative">
                                    <input type="password" class="form-control" placeholder="Password" required id="loginPassword">
                                    <i class="bi bi-eye-slash toggle-password" data-target="loginPassword"></i>
                                </div>
                                <button type="submit" class="btn btn-eco w-100">Login</button>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="register">
                            <form onsubmit="handleSubmit(event, 'index.html')">
                                <div class="mb-3 position-relative">
                                    <input type="email" class="form-control" placeholder="Email" required>
                                </div>
                                <div class="mb-3 position-relative">
                                    <input type="password" class="form-control" placeholder="Password" required id="regPassword">
                                    <i class="bi bi-eye-slash toggle-password" data-target="regPassword"></i>
                                </div>
                                <button type="submit" class="btn btn-eco w-100">Create Account</button>
                                <div class="terms-text text-center mt-4">
                        
                                    <a href="index.html" class="btn btn-primary">Back to Home</a>

                                   
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Password toggle
        document.querySelectorAll('.toggle-password').forEach(icon => {
            icon.addEventListener('click', function() {
                const targetId = this.dataset.target;
                const input = document.getElementById(targetId);
                input.type = input.type === 'password' ? 'text' : 'password';
                this.classList.toggle('bi-eye-slash');
                this.classList.toggle('bi-eye');
            });
        });

        // Form handling
        function handleSubmit(e, redirectUrl) {
            e.preventDefault();
            if(e.target.checkValidity()) {
                window.location.href = redirectUrl;
            } else {
                e.target.classList.add('was-validated');
            }
        }
    </script>
</body>
</html>
