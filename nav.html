<style>
.navbar-custom {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    max-width: 1200px; /* Add this to limit the max width */
    width: 100%;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 10px 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    z-index: 999;
}
.logo {
            height: 100px;
            width: 100px; 
            border-radius: 50%; 
            object-fit:inherit ; 
            margin-right: 150px;
        }

        .nav-link {
            color: white !important;
            font-size: 1.1rem;
            font-weight: 500;
            transition: 0.3s;
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -5px;
            width: 0;
            height: 2px;
            background: #00f2ff;
            transition: all 0.3s ease-in-out;
        }
        .nav-link:hover::after {
            width: 100%;
            left: 0;
        }
        .nav-link:hover {
            color: #00f2ff !important;
            transform: scale(1.1);
        }
    </style>
